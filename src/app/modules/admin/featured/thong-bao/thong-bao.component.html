<div class="header">
  <button (click)="showAdd()">Thêm thông báo</button>
  <form [formGroup]="formAdd">
    <p-dialog header="{{ label_dialog_fix }}" [modal]="true" [(visible)]="visible" [style]="{width: '50vw'}">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon" style="width: 150px; font-size: 14px;"> Tiêu đề </span>
        <input style="font-size: 14px;" type="text" pInputText placeholder="Tiêu đề" formControlName="title" />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon" style="width: 150px; font-size: 14px;"> Mô tả </span>
        <input style="font-size: 14px;" type="text" pInputText placeholder="Mô tả" formControlName="description" />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon" style="width: 150px; font-size: 14px;"> Thời gian </span>
        <input style="font-size: 14px;" type="text" pInputText placeholder="Thời gian" formControlName="time" />
      </div>

      <div class="p-inputgroup">
          <span class="p-inputgroup-addon" style="width: 150px; font-size: 14px;"> Chức năng </span>
          <button style="font-size: 16px; color: red;" (click)="submitForm()">{{ label_add }}</button>
      </div>
    </p-dialog>
  </form>
</div>

<div class="mider">
    <table style="width: 100%;">
        <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Thời gian</th>
            <th>Chức năng</th>
        </tr>
        <tr *ngFor="let i of thongbao_List">
            <td> {{i.title}} </td>
            <td> {{i.description}} </td>
            <td> {{i.time | date: "dd/MM/yyyy, h:mm:ss a" }} </td>
            <td> 
                <button (click)="showEdit(i)">Sửa</button>
                <button (click)="showDelete(i)">Xóa</button>
            </td>
        </tr>
    </table>
</div>


<p-dialog header="Xác nhận xóa !" [(visible)]="delete" [style]=" { width: '22vw'}" [style]=" { height: '22vw'}" [modal]="true" closeIcon="false">
  
    <div class="flex flex-column p-5 surface-overlay border-round">
      <div class="flex flex-column w-full gap-3 border-bottom-1 surface-border">
        <i class="pi pi-exclamation-circle" style="font-size: 80px; color: #2d60ff; display: flex; justify-content: center;"></i>
    </div>
  
    </div>
    <h3>Bạn có thực sự muốn xóa không ?</h3>
    
    <div style="display: flex; justify-content: space-around; margin-top: 20px">
      <button
        (click)="submitDelete()"
        style="width: 100px; height: 30px; background-color: #2d60ff; 
        color: #ffffff; border-radius: 6px; font-size: 16px;"
      >
        Có xóa
      </button>
      <button
      (click)="noDelete()"
      style="width: 100px; height: 30px; border: 1px solid #2d60ff ; background-color: #ffffff; 
        color: #2d60ff; border-radius: 6px; font-size: 16px;"
      >
        Không xóa
      </button>
    </div>
  </p-dialog>

  <p-toast/>
